<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/site/layout::dynamic(~{::body})}">
<head>

<meta charset="utf-8">
<title>Insert title here</title>
	
</head>
<body ng-app="MyApp" ng-controller="MyController">
	<div class="body" >
		<div class=" container py-5 mx-auto" >
		  <div class="row  text-white mb-5 ">
		    <div class="col-lg-12 mx-auto text-center">
		      <h1 class="display-4 mx-auto text-center text-white" style="font-size: 300%">Danh Sách Sản Phẩm</h1>
		    </div>
		  </div>
		  <div class="row " style="font-size: 200%;">
		    <div class="col-lg-12    " >
		      <ul class="list-group shadow " th:each="item : ${search}">
		        <li class="list-group-item " >
		          <div class="media align-items-lg-center flex-column flex-lg-row p-3 row ">
		            <div class="order-2 order-lg-1 col-lg-9">
		              <h1 class="mt-0 font-weight-bold mb-2 " style="margin-top: 15px"><span th:text="${item.name}"></span> </h1>
		              <p class="font-italic text-muted mb-0 small"><span th:text="${item.review}"></span> <a th:href="@{/cart/add/__${item.id}__}" class=" add-to-cart-link a" style="right:0px; position: absolute;"><i class="fa fa-shopping-cart" ></i> Add to cart</a>  </p>
		              <div class="d-flex align-items-center justify-content-between mt-1">
		                    <h6 class="font-weight-bold my-2"><span th:text="${item.price}"></span> USD</h6>
		                <ul class="list-inline small">
		                  <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
		                  <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
		                  <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
		                  <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
		                  <li class="list-inline-item m-0"><i class="fa fa-star text-gray"></i> <a th:href="@{/product__${item.id}__}" class="view-details-link a" style="right:0px; position: absolute;"><i class="fa fa-link"></i> See details</a></li>	  
		                </ul>
		              </div>
		            </div> 
		            <img th:src="@{/imgs/__${item.image}__}" alt="Hình Ảnh Sản Phẩm 1" width="200" class="col-lg-3 ml-lg-5 order-1 order-lg-2">
		          </div>
		        </li>   
		      </ul>
		    </div>
		  </div>
		</div>
		<div class="col-12">
		<div class="col-md-5"></div>
		<nav >
		    <ul class="pagination justify-content-center">
		        <li class="page-item ${(search.number==0)?'disabled':''}"><a
		            class="page-link"
		            th:href="@{search?p=__${search.number-1}__}">Trước</span></a></li>
		        <li class="page-item disabled"><a class="page-link"> <span th:text="${search.number+1}"></span></a></li>
		        <li
		            class="page-item ${(search.number>=search.totalPages-1)?'disabled':''}"><a
		            class="page-link"
		            th:href="@{search?p=__${search.number+1}__}">Sau</a></li>
		    </ul>
		</nav>
		</div>
	</div>
    <script >
        var app = angular.module('MyApp', [])
        app.controller('MyController', function ($scope) {
            $scope.IsVisible = false;
        });
    </script>
</body>
</html>
