<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/site/layout2::dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<title>Login</title>
</head>
<body>

	<h3><a href="/index">MXGear</a>  Đăng nhập</h3>
	<!-- form đăng nhập -->
	<div class="content">
		<div class="container">
			<div class="box">
				<div class="row">
					<div class="col-lg-offset-1 col-lg-5 col-md-offset-1 col-md-5 col-sm-12 col-xs-12 ">
						<div class="box-body">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-6 col-xs-12 mb20">
									<h3 class="mb10">Đăng nhập</h3>
								</div>
								<!-- form -->
								<i th:text="${message}" style="color: red"></i>
								<form action="/login" method=post>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
											<label class="control-label sr-only" for="email"></label>
											<div class="login-input">
												<input id="email" name="username" type="text"
													class="form-control" placeholder="Nhập địa chỉ email"
													required>
												<div class="login-icon">
													<i class="fa fa-user"></i>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group">
											<label class="control-label sr-only"></label>
											<div class="login-input">
												<input name="password" type="password" class="form-control"
													placeholder="******" required>
												<div class="login-icon">
													<i class="fa fa-lock"></i>
												</div>
												
											</div>
										</div>
									</div>
									<div class="checkbox col-lg-12	">
								      <label><input type="checkbox" name="remember"> <span>Ghi nhớ</span></label>
								    </div>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb20 ">
										<button class="btn btn-primary btn-block mb10">Đăng nhập</button>
										<div>
											<p>
												Bạn không có tài khoản? <a href="/register">Đăng kí ngay</a>
											</p>
										</div>
									</div>
								</form>

								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
									<h4 class="mb20">Hoặc đăng nhập bằng -</h4>
									<hr>
									<div class="social-media">
										<a href="/oauth2/authorization/facebook" class="btn-social-rectangle btn-facebook"><i
											class="fa fa-facebook"></i><span class="social-text">Facebook</span></a>
										<a href="/oauth2/authorization/google" class="btn-social-rectangle btn-googleplus"><i
											class="fa fa-google"></i><span class="social-text">Google </span></a>
									</div>
								</div>
								<!-- /.form -->
							</div>
						</div>
					</div>
					<!-- features -->
					<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 ">
						<div class="box-body">
							<div>
								<div class="feature-icon">
									<img
										src="https://st2.depositphotos.com/5486388/8033/v/950/depositphotos_80335040-stock-illustration-gear-logo-template.jpg"
										alt="" style="width: 300px; height: 300px;">
								</div>
								<div class="feature-content"></div>
								<p class="text">Nền tảng cung cấp mặt hàng công nghệ tốt
									nhất Thế giới.</p>
							</div>

						</div>
					</div>
					<!-- /.features -->


				</div>

			</div>
		</div>
	</div>
	<!-- form đăng nhập -->
</body>
</html>
