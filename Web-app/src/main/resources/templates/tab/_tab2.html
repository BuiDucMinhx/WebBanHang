<div class="myaccount-content">
    <h3>Tài khoản của tôi</h3>
    <div class="account-details-form">
        <form method="post" th:object="${user}" th:action="@{/update}">
            <div class="row">
            	<div class="col-lg-6">
                    <div class="single-input-item ">
                        <label for="last-name" class="required">Email: </label>
                        <input name="email" class="col-lg-12" style="background: lightblue;" type="text" id="last-name" readonly="true" th:value="${user.email}">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="single-input-item">
                        <label for="first-name" class="required">Tên: </label>
                        <input class="col-lg-12" type="text" name="fullname" th:value="${user.fullname}">
                    </div>
                </div>
            </div>
            
            <fieldset>
                <legend>Thay đổi mật khẩu</legend>
                <div class="single-input-item">
                    <label for="current-pwd" class="required">Mật khẩu hiện tại</label>
                    <input type="password" id="current-pwd" name="curpassword" th:field="*{curpassword}">
                   	<i th:errors="*{curpassword}"></i>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="single-input-item">
                            <label for="new-pwd" class="required">Mật khẩu mới</label>
                            <input type="password" id="new-pwd" name = "newpassword" th:field="*{newpassword}">
                        	<i th:errors="*{newpassword}"></i>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="single-input-item">
                            <label for="confirm-pwd" class="required">Nhập lại mật khẩu</label>
                            <input type="password" id="confirm-pwd" name="repassword" th:field="*{repassword}">
                        	<i th:errors="*{repassword}"></i>
                        </div>
                        
                    </div>
                </div>
                <div th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
            </fieldset>
            
            <div class="single-input-item">
                <button   class="check-btn sqr-btn" id="#submitButton">Lưu thay đổi</button>
            	
            </div>

        </form>
    </div>
	
	
	
</div>
