<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/site/layout::dynamic(~{::body})}"
	

	>
<head>

<meta charset="utf-8">
<title>Insert title here</title>
	
</head>
<body>
	<h1 th:text="${message}"></h1>
	

	<!-- Starting Home -->
    <div class="promo-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo">
                        <i class="fa fa-refresh"></i>
                        <p>30 Days return</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo">
                        <i class="fa fa-truck"></i>
                        <p>Free shipping</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo">
                        <i class="fa fa-lock"></i>
                        <p>Secure payments</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo">
                        <i class="fa fa-gift"></i>
                        <p>New products</p>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End promo area -->
    
    <!-- Top 10 product -->
    <div class="maincontent-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="latest-product"> <br>
                        <h2 class="section-title" th:text="#{home.content}">Top 10 sản phẩm bán chạy nhất</h2>
                        <div class="product-carousel">
                        
                        <div th:each="item : ${item10}">
                        	<div class="single-product">
                                <div class="product-f-image">
                                    <img class=" " th:src="@{/imgs/__${item.image}__}" alt="">
                                    <div class="product-hover">
                                        <a th:href="@{/cart/add/__${item.id}__}" class="add-to-cart-link"><i class="fa fa-shopping-cart"></i> Add to cart</a>
                                        <a th:href="@{/product__${item.id}__}" class="view-details-link"><i class="fa fa-link"></i> See details</a>
                                    </div>
                                </div>
                                
                                <h2><a href="single-product.html"><span th:text="${item.name}"></span></a></h2>
                                
                                <div class="product-carousel-price">
                                    $<ins th:text="${item.price}"></ins> <del>$800</del>
                                </div> 
                            </div>
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <!-- Top 10 product -->
    
    <div class="brands-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="brand-wrapper"> <br>
                        <h2 class="section-title">Brands</h2>
                        <div class="brand-list">
                            <img src="images/services_logo__1.jpg" alt="">
                            <img src="images/services_logo__2.jpg" alt="">
                            <img src="images/services_logo__3.jpg" alt="">
                            <img src="images/services_logo__4.jpg" alt="">
                            <img src="images/services_logo__1.jpg" alt="">
                            <img src="images/services_logo__2.jpg" alt="">
                            <img src="images/services_logo__3.jpg" alt="">
                            <img src="images/services_logo__4.jpg" alt="">                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End brands area -->
    
</body>
</html>
